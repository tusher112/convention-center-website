<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silva Convention Center</title>

    <!-- bootstrap css start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        a {
            text-decoration: none;
            color: white;
        }

            height: 350px;

        @media only screen and (max-width: 600px) {


            .item,
            img {
                height: 600px!important;
                width: 100% !important;
                border: 1px solid red;

            }

            .carousel-inner {
                height: 600px;
            }
        }
    </style>
</head>

<body>
    <!-- header start -->
    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">Silva Convention Center</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Subscribe</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <!-- banner start -->

        <section class=" mx-auto container-fluid">
            <div id="carouselExampleCaptions" class="carousel slide h-25" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/banner1.jpg" class="d-block w-100 bg-opacity-25 " alt="...">
                        <div class="carousel-caption ">
                            <h2>Best convention Center of Bangladesh</h2>
                            <p>Silva convention center is the biggest wedding center of Banglades.</p>
                            <button type="button" class="btn btn-info"><a href="https://www.theknot.com/">Book
                                    Now</a></button>

                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/banner2.jpg" class="d-block w-100 bg-opacity-25" alt="...">
                        <div class="carousel-caption ">
                            <h2>Luxurous place</h2>
                            <p>Our Luxurous place make you satisfy.</p>
                            <button type="button" class="btn btn-info"><a href="https://www.shaadi.com/">Book
                                    Now</a></button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/banner3.jpg" class="d-block w-100 bg-opacity-25 " alt="...">
                        <div class="carousel-caption">
                            <h2>Perfect place for wedding</h2>
                            <p>We are since 1992 best in bangladesh.</p>
                            <button type="button" class="btn btn-info"><a href="https://www.gomarry.com/">Book
                                    Now</a></button>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <!-- banner end -->

    </header>
    <!-- header end -->

    </main>

    </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
